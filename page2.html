<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape</title>
    <link rel="stylesheet" href="page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo_for_a_music_website_named_Soundscape_suitable_for_a_black_background-removebg-preview.png"logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search for song or artist">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        
        <div class="content">
            <div class="playlist">
                <div class="playlist-header">
                    <h1>Playlist</h1>
                </div>
                <div class="playlist-body">
                    <p class="playlist-genre1-text">Hindi</p>
                    <div class="playlist-genre1">
                        
                        <div class="playlist-img">
                            <div class="playlist-img-content">
                                <img src="">
                                <p>Playlist Name</p>
                            </div>
                        </div>
                    </div>
                    <p class="playlist-genre1-text">English</p>
                    <div class="playlist-genre2">
                        <div class="playlist-img">
                            <div class="playlist-img-content">
                                <img src="">
                                <p>Playlist Name</p>
                            </div>
                        </div>
                    </div>
                    <p class="playlist-genre1-text">Punjabi</p>
                    <div class="playlist-genre3">
                        <div class="playlist-img">
                            <div class="playlist-img-content">
                                <img src="">
                                <p>Playlist Name</p>
                            </div>
                        </div>
                    </div>
                    <p class="playlist-genre1-text">Chartbuster</p>
                    <div class="playlist-genre4">
                        <div class="playlist-img">
                            <div class="playlist-img-content">
                                <img src="">
                                <p>Playlist Name</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="song">
                <div class="song-img">
                    <img src="">
                </div>
                <div class="song-text">
                    <p>Song Name</p>
                    <p>Artist Name</p>
                </div>
                <div class="queue">
                    <p>Queue</p>
                    <div class="queue-1">
                        <div class="queue-img">
                            <p>1</p>
                            <img src="">
                            <p>Song Name</p>
                            <p>Artist Name</p>
                        </div>
                    </div>
                </div>
                
               
            </div>
            
        </div>
        <div class="footer">
           <div class="info">
            <div class="img">
                <img class="FooterImg" src="">
            </div>
            <div class="text">
                <p>Song Name</p>
                <p>Artist Name</p>
            </div>
           </div>
            <div class="bar">
                <i class="fa-solid fa-backward-step"></i>
                
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <div class="initial-time">
                    00:00
                </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <div class="final-time">
                    00:00
                </div>
            </div>
            <div class="download">
                <i class="fa-solid fa-download"></i>
            </div>
            <div class="volume">
                <i class="fa-solid fa-volume-low"></i>
                <div class="volume-bar">
                    <div class="volume-level"></div>
                    <div class="volume-knob"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="page2.js"></script>
</body>
</html>
